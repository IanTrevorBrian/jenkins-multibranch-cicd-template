jenkins:
  systemMessage: "CI Platform Template"

  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: admin
          password: admin

  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false
      
credentials:
  system:
    domainCredentials:
      - credentials:
          - usernamePassword:
              scope: GLOBAL
              id: docker-registry-creds
              username: registryuser
              password: registrypass
              description: Docker Registry Credentials
